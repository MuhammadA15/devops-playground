name: CI

on:
    pull_request: 
    workflow_dispatch: 

jobs:
    semantic-pr:
        runs-on: ubuntu-latest
        steps:
            - uses: amannn/action-semantic-pull-request@v5
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    test:
        runs-on: ubuntu-latest
        steps:
            - name: Maven test
              run: mvn clean test